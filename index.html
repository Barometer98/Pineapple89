<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #ffffa0, #ffd54d); /* Pastel yellow background with orange stripes */
        }
        #container {
            text-align: center;
        }
        #image {
            width: 90%; /* Adjust this to change the size of the image */
            max-width: 400px; /* This will ensure the image is not too big on large screens */
            border-radius: 10px; /* Add a slight border-radius for a softer look */
            transition: opacity 0.5s ease; /* Add transition for opacity */
        }
        #message {
            font-size: 24px;
            transition: opacity 0.5s ease; /* Add transition for opacity */
        }
        #yesButton {
            font-size: 24px;
            background-color: #4caf50; /* Green button color */
            color: #fff; /* White text color */
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px; /* Add a border-radius for a rounded button */
        }
        #noButton {
            font-size: 24px;
            background-color: #f44336; /* Red button color */
            color: #fff; /* White text color */
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px; /* Add a border-radius for a rounded button */
        }
    </style>
    <script>
        let noClickCount = 0;
        let greenButtonSize = 24; // Initial size of the green button
        let imageSwitched = false; // Flag to check if the image has been switched
        const noMessages = ["EH EH", "Wrong choice", "Did you REALLY think it would be this easy?", "Still no?", "Ay ay ay - what am I to do?"];
        
        function noClick() {
            // Adjust the size of the green button
            greenButtonSize += 20;
            document.getElementById('yesButton').style.fontSize = greenButtonSize + 'px';

            // Switch image on the first "No" click
            if (!imageSwitched) {
                document.getElementById('image').src = 'yay.jpg'; // replace with your yay image path
                imageSwitched = true; // Set flag to true to avoid switching again
            }

            // Cycle through messages for the "No" button
            if (noClickCount < noMessages.length) {
                document.getElementById('noButton').innerText = noMessages[noClickCount];
            } else {
                noClickCount = 0; // Reset to start again
                document.getElementById('noButton').innerText = noMessages[noClickCount];
            }
            noClickCount++;
        }

        function yesClick() {
            // Add fade-out animation to image and message
            document.getElementById('image').style.opacity = 0;
            document.getElementById('message').style.opacity = 0;

            // Wait for animation to finish before changing content and showing message
            setTimeout(() => {
                // Replace the image source after the animation
                document.getElementById('image').src = 'yay.jpg'; // replace with your yay image path
                
                // Display the message
                document.getElementById('message').innerHTML = `<div style="border: 2px solid black; padding: 10px;">
                    Okay okay all jokes aside I really am not one for receiving stuff from others. BUT just for you I'll make a deal. If you ever see me finding myself in a situation where a smile would help then you can give me something if you like:)<br><br>
                    <span style="display: block; border-top: 2px solid black; padding-top: 10px;">- Maaz</span> <\ps I spent way to long on this>
                </div>`;
                
                // Show the image and message
                document.getElementById('image').style.opacity = 1;
                document.getElementById('message').style.opacity = 1;
                
                // Hide the buttons
                document.getElementById('yesButton').style.display = 'none';
                document.getElementById('noButton').style.display = 'none';
            }, 500); // Adjust the delay as needed, this is in milliseconds (500ms = 0.5s)
        }
    </script>
</head>
<body>
    <div id="container">
        <img id="image" src="valentines.jpg" alt="Will you be my Valentine?"> <!-- replace with your valentine image path -->
        <p id="message">Hear ye, fair Matilda! I humbly beseech thee, bestow upon me naught in return. Dost thou accept mine proposition? (You don't have to give me somehting in return)</p>
        <button id="yesButton" onclick="yesClick()">Yes</button>
        <button id="noButton" onclick="noClick()">No</button>
    </div>
</body>
</html>
